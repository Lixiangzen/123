    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // Prevent the default link behavior
                    const url = this.href; // Get the URL from the link clicked
                    // Create an overlay element for loading animation
                    const overlay = document.createElement('div');
                    overlay.style.position = 'fixed';
                    overlay.style.top = '0';
                    overlay.style.left = '0';
                    overlay.style.width = '100%';
                    overlay.style.height = '100%';
                    overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)'; // semi-transparent black background
                    overlay.style.display = 'flex';
                    overlay.style.justifyContent = 'center';
                    overlay.style.alignItems = 'center';
                    overlay.style.zIndex = '9999'; // Ensure it's on top of other elements
                    document.body.appendChild(overlay); // Add the overlay to the body
                    // Create a loading spinner or text inside the overlay
                    const spinner = document.createElement('div');
                    spinner.style.border = '16px solid #f3f3f3'; // Light grey border
                    spinner.style.borderTop = '16px solid #3498db'; // Blue color for the spinner part
                    spinner.style.borderRadius = '50%'; // Circular shape
                    spinner.style.width = '120px'; // Size of the spinner
                    spinner.style.height = '120px'; // Size of the spinner
                    spinner.style.animation = 'spin 2s linear infinite'; // Spinning animation
                    overlay.appendChild(spinner); // Add the spinner to the overlay
                    // Keyframes for the spinning animation (defined in CSS)
                    const styleSheet = document.createElement('style');
                    styleSheet.type = 'text/css';
                    styleSheet.innerHTML = `@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }`;
                    document.head.appendChild(styleSheet); // Add the keyframes to the head of the document
                    // Navigate to the URL after a short delay to simulate loading time
                    setTimeout(function() {
                        window.location.href = url; // Navigate to the URL after removing the overlay and showing the loading animation for a moment
                    }, 1500); // Adjust the delay as needed for your loading animation duration
                });
            });
        });
